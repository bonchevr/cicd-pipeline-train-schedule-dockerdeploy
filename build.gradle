// Plugins section remains the same
plugins {
  id "com.moowork.node" version "1.2.0"
}

// Node plugin configuration
node {
	download = true
	version = "9.11.1"
	npmVersion = "5.6.0"
}

// Define a build task, though this can be empty
task build

// Task to create a zip of the app
task zip(type: Zip) {
	from ('.') {
		include "*"
		include "bin/**"
		include "data/**"
		include "node_modules/**"
		include "public/**"
		include "routes/**"
		include "views/**"
	}
	destinationDir(file("dist"))
	baseName "trainSchedule"
}

// Task dependencies
build.dependsOn zip
